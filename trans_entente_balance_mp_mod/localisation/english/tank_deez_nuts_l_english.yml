 tank_steel_tracks_0:0 "Basic Steel Tracks"
 tank_steel_tracks_0_desc:0 "A basic dead or alive track made out of durable steel, reliable and able to traverse rough terrain."
 tank_steel_tracks_1:0 "Improved Steel Tracks"
 tank_steel_tracks_1_desc:0 "Improved track linking, making repairs easier and improving durability."
 tank_steel_tracks_2:0 "Advanced Steel Tracks"
 tank_steel_tracks_2_desc:0 "Crude Steel is prone to expanding and cracking in hot climates, improving the manufacturing process will make this track able to withstand harsher climates."
 tank_steel_tracks_3:0 "Modern Steel Tracks"
 tank_steel_tracks_3_desc:0 "Modern steel tracks are cheaper and easier to produce than ever before."

 tank_rubber_tracks_1:0 "Basic Rubber Tracks"
 tank_rubber_tracks_1_desc:0 "An Unorthodox choice for tank tracks, rubber tracks aren't reliable as steel tracks, can't carry as much weight but are faster and easier to produce."
 tank_rubber_tracks_2:0 "Improved Rubber Tracks"
 tank_rubber_tracks_2_desc:0 "A disadvantage of rubber tracks is that once damaged the entire piece must be disgarded, however by segmenting areas we can correct this issue."
 tank_rubber_tracks_3:0 "Advanced Rubber Tracks"
 tank_rubber_tracks_3_desc:0 ""

 tank_padded_tracks_1:0 "Basic Padded Tracks"
 tank_padded_tracks_1_desc:0 "Combining the advatages of Rubber and Steel tracks, rubber pads are added to steel plates mitigating the disadvantages of rubber tracks."
