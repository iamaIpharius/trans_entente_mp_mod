 car_machine_gun_desc:0 "A Machine Gun offers decent anti-infantry capabilities at a low cost. Unable to penetrate armored targets."
 car_flamethrower_desc:0 "Fires a jet of blazing liquid, at a low cost it destroys infantry and anything flamable but is unable to scratch anything armored."
 car_auto_cannon_desc:0 "A fast firing cannon that shreds infantry and to a lesser extent even lightly armored vehicles."
 car_auto_cannon_2_desc:0 "An improved version of a previous design, improved armor penetration capabilities."
 car_small_cannon_desc:0 "A cannon designed to take on enemy armor and infantry while still being small enough to fit in a fully traversable turret."
 car_small_cannon_2_desc:0 "Improved armor penetrationg capabilities while still being small and easy to produce."
 car_infantry_support_gun_desc:0 "A howitzer firing high explosive shells intended to support infantry and at the same time being a threat to armored vehicles. Unable to fit in a fully traversable turret."
 car_medium_cannon_desc:0 "A gun made to support infantry firing high explosive shells at fortifications and soft targets, while still being able to engage armored targets with Armor piercing ammunition."
 car_medium_cannon_2_desc:0 "Improvements to the guns recoil allow us to mount higher calibers."
 car_medium_howitzer_desc:0 "An infantry support gun designed exclusiely for infantry, a large caliber for fort  busting."
 car_high_velocity_cannon_desc:0 "A gun designed to take out tanks head on, firing high velocity shells."
 car_high_velocity_cannon_2_desc:0 ""

 car_gasoline_engine:0 "Gasoline Engine"
 car_gasoline_engine_desc:0 "An engine running on gasoline will be faster for a given engine size, but the fuel will be much more prone to catching fire."
 car_diesel_engine:0 "Diesel Engine"
 car_diesel_engine_desc:0 "An engine running on diesel fuel is more reliable than a gasoline engine, but not as fast for the same engine size."

 car_vision_ports:0 "Improved Vision Ports"
 car_vision_ports_desc:0 "More and better vision ports for crew members allow for better battlefield awareness and efficient recon missions."
 car_stabilizer:0 "Stabilizer"
 car_stabilizer_desc:0 "A vertical stabilizer improves accuracy on the move, small bumps in terrain no longer give the gunner vertigo."
 car_vision_ports:0 "Improved Vision Ports"
 car_vision_ports_desc:0 "More and better vision ports for crew members allow for better battlefield awareness and efficient recon missions."
 car_smoke_launchers:0 "Smoke Launchers"
 car_smoke_launchers_desc:0 "A set of triggerable smoke grenades allow the armored car to enter and retreat out of position with minimal risk of destruction."
 car_extra_ammo_storage_desc:0 "More ammunition means the vehicle can have prolonged missions at the cost of constant fear of catastrophic failure and detonation if the vehicle is hit."
 car_extra_ammo_storage:0 "Extra Ammunition Storage"
 car_wet_ammo_storage:0 "Wet Ammunition Storage"
 car_wet_ammo_storage_desc:0 "Water jackets added to ammunition racks dramatically reduce the risk of the ammunition exploding after the armored car is hit, this is greatly appreciated by the crew."
 car_auto_loader:0 "Auto Loader"
 car_auto_loader_desc:0 "An auto loading system allows the armored car to keep up fire rate for prolonged periods of time"
