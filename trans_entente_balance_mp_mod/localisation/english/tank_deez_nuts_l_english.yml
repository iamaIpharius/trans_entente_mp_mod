 ### EQUIPMENT MODULES ###
 tank_hydrostatic_engine:0 "Hydrostatic Drive"
 tank_hydrostatic_engine_desc:0 "Although the Hydrostatic Drive is a transmission it requires a specialized engine to power it. This makes the the tanks turret and tank traverse speed better, while also consuming less fuel due to being powered by hydrolics."
 tank_horstmann_suspension:0 "Horstmann Suspension"
 tank_horstmann_suspension_desc:0 "Similar to the Christie suspension, the Horstmann Suspension distributes weight on multiple wheels allowing mounting of heavier equipment without fear of breakdowns."
 tank_hydropneumatic_suspension:0 "Hydropneumatic Suspension"
 tank_hydropneumatic_suspension_desc:0 "A more complex type of suspension, road wheels lift up upon encoutering bumps on terrain, allowing for more accurate fire on the move and taking up defensive positions on rough terrain."
 flat_armor:0 "Flat Armor Layout"
 flat_armor_desc:0 "Dominant in the inter-war period, flat armor is easy to produce and provides a less cramped hull for the crew, increasing effective coordination."
 semi_flat_armor:0 "Semi-Flat Armor Layout"
 semi_flat_armor_desc:0 "A compromise between angled and non-angled armor, in certain areas the angle is much steeper and therefore the effective thickness is greater while in other parts of the tank the flat hull plates allow for easier part placement."
#sloped_armor:1 "Sloped Armor Layout"
 sloped_armor_zwei:0 "Extreme Sloped Armor Layout"
 sloped_armor_zwei_desc:0 "At extreme angles tank shells ricochet or bounce off with no damage to internal parts, however designing a tank at ricochet angle means cramped conditions for the crew and provides a challenge to fit in vital parts albeit at a lower cost."
 tank_db_two_man_light_tank_turret:0 "Two Man Turret"
 tank_db_two_man_light_tank_turret_desc:0 "."
 tank_db_three_man_light_tank_turret:0 "Three Man Turret"
