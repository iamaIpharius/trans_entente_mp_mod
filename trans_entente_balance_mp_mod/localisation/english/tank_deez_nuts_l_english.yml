 tank_db_three_man_heavy_tank_turret:0 "Three Man Turret"
 tank_db_three_man_heavy_tank_turret_desc:0 "."
 tank_db_four_man_heavy_tank_turret:0 "Four Man Turret"
 tank_db_four_man_heavy_tank_turret_desc:0 "."
 tank_air_one_man_tank_turret:0 "One Man Turret"
 tank_air_one_man_tank_turret_desc:0 "A Turret light enough for one crew member. Able to be Carried by bombers or transport planes."
 tank_air_two_man_tank_turret:0 "Two Man Turret"
 tank_air_two_man_tank_turret_desc:0 "A turret light enough for two crew members. Able to be Carried by bombers or transport planes."
 add_on_armor_turret:0 "Add on Turret Armor"
 add_on_armor_turret_desc:0 "Unlike side skirts whose main purpose is to stop HEAT shells, Thicker plates can be riveted or welded onto a pre-existing turret with little to no consequences other than weight providing extra armor and crew safety."
 oscillating_turret:0 "Oscillating Turret"
 oscillating_turret_desc:0 "Instead of relying on the gun for depression and elevation angles, Oscillating turrets mount the turret on hinges moving the entire upper structure for gun traverse. A side effect of this is easier auto-loader space allocation and the ability to mount slightly bigger caliber guns. This does however lower the overall turret armor due to weight constraits and the hinges themselves are prone to snapping."
 open_top_turret:0 "Open Top Turret"
 open_top_turret_desc:0 "Open top turrets ,like their name implies, have open tops making larger gun placement easier, along with less weight and productiong costs."
 exp_rangefinder_turret:0 "Rangefinder Mount"
 exp_rangefinder_turret_desc:0 "Having a Stereoscopic rangefinder makes target range measurments easier, less misses."
 internal_machine_gun:0 "Internal Machine Gun"
 internal_machine_gun_desc:0 "An internal machine gun for either the radio operator or driver, allows firing at infantry without exposing oneself."
 ostketten:0 "Grousers"
 ostketten_desc:0 "Grousers are devices intended to increase the traction of continuous tracks, especially in loose material such as soil or snow."
 zimmerit:0 "Zimmerit Paste"
 zimmerit_desc:0 "A special paste to prevent Enemies sticking magnetic mines to the tank. Wartime Grade snake oil, 40% Barium sulfate, 25% polyvinyl acetate, 15% pigment (ochre), 10% zinc sulfide, 10% sawdust, 100% Made in Germany!"
 schmalturm_turret:0 "Schmalturm Design"
 schmalturm_turret_desc:0 "The Schmalturm ("Narrow Turret") is a late war german design for a standardized turret for the Panther ausf. F ( NOT Panther II, as the panther II was scrapped long before the first mockups of the Schmalturm.), Panzer IV (Failed Proposal) and Leopard light tank along with the E series of tanks. It featured a rangefinder and a gun mantle similar to the Ferdinand Tank Destroyer. Never Made it to Mass production.(Original image by Darkone - Own work, CC BY-SA 2.5, https://commons.wikimedia.org/w/index.php?curid=3885876)"
