 ##Modules

 car_4x4_suspension:0 "四輪駆動"
 car_4x4_suspension_desc:0 "4輪により、速度が向上し、製造が容易になり、高速で機敏な偵察車両が可能になる。"
 car_6x6_suspension:0 "六輪駆動"
 car_6x6_suspension_desc:0 "6輪は低速だが、制御性が優れているため、最前線の歩兵支援車両やパルチザンハンターが優れている。"
 car_8x8_suspension:0 "八輪駆動"
 car_8x8_suspension_desc:0 "8x8の構成により、装甲車は戦車の従兄弟に近づき、制御性が向上し、待ち伏せの可能性が高まる。"
 car_riveted_armor:0 "リベット付き装甲"
 car_riveted_armor_desc:0 "車台にボルトで固定された装甲板は、端部に打ち込まれたリベットによって結合されている。非常に実績のある技術で、価格も比較的安価であるが、リベットで留められた端部は装甲の弱点となり、リベットに命中すると搭乗員を殺傷する可能性がある。"
 car_welded_armor:0 "溶接装甲"
 car_welded_armor_desc:0 "装甲を車台に溶接したもの。鋳造に比べて迅速な作業が可能でありながら、しっかりとした防御機能を備えている。"
 car_flat_armor:0 "平面装甲"
 car_flat_armor_desc:0 "戦間期に支配的な平面装甲は、製造が容易で、乗組員の窮屈さを軽減し、効果的な調整を強化する。"
 car_semi-flat_armor:0 "準平面装甲"
 car_semi-flat_armor_desc:0 "角度のある装甲と角度のない装甲の間の妥協点。特定の領域では角度が非常に急であるため、有効な厚さが大きくなるが、戦車の他の部分では平らな船体プレートにより部品の配置が容易になる。"
 car_sloped_armor:0 "傾斜装甲"
 car_sloped_armor_desc:0 "命中する砲弾に対して斜めに配置された装甲は、同質量の装甲を垂直に配置するよりも、遥かに大きな有効的厚さを有する。また、跳弾の可能性も高くなる。しかし、そのためには戦車全体を改設計する必要があり、車両の組み立てに面倒が伴う。"
 car_oscillating_turret:0 "ギヤ砲塔"
 car_oscillating_turret_desc:0 "俯角と仰角を銃に頼る代わりに、ギヤ砲塔は砲塔をヒンジに取り付け、銃を横切るために上部構造全体を動かす。 これにより、オートローダーのスペース割り当てが簡単になり、わずかに大きな口径の銃を搭載できるようになる。 ただし、これにより、重量の制約により砲塔の装甲全体が低下し、ヒンジ自体が折れやすくなる。"
 car_open_top_turret:0 "解放直上砲塔"
 car_open_top_turret_desc:0 "解放直上砲塔は、その名前が示すように、オープントップを備えているため、より大きな主砲の配置が容易になり、重量と製造コストが削減される。"
 car_one_man_tank_turret:0 "一名用砲塔"
 car_one_man_tank_turret_desc:0 "搭乗員一名が乗れる程度の小型砲塔で、主砲の照準や装填、目標や威力観測などを行う。"
 car_two_man_tank_turret:0 "二名用砲塔"
 car_two_man_tank_turret_desc:0 "搭乗員二名が兵装操作と状況観察を分担して行うことが可能な砲塔。しかし、これでは搭乗員の効率的分業は確実とはならない。"
 car_three_man_tank_turret:0 "三名用砲塔"
 car_three_man_tank_turret_desc:0 "搭乗員三名が、装填や照準・索敵などを分担して行うのに十分な広さの砲塔。"
 car_nft_one_man_tank_turret:0 "一名用車体開放砲塔"
 car_nft_one_man_tank_turret_desc:0 "主砲を砲塔の砲郭に配置すると、より大きな大砲を搭載できる。"
 car_nft_two_man_tank_turret:0 "二名用車体開放砲塔"
 car_nft_two_man_tank_turret_desc:0 "主砲を砲塔の砲郭に配置すると、より大きな大砲を搭載できる。"
 car_nft_three_man_tank_turret:0 "三名用車体開放砲塔"
 car_nft_three_man_tank_turret_desc:0 "主砲を砲塔の砲郭に配置すると、より大きな大砲を搭載できる。"

 car_rocket_launcher:0 "ロケットランチャー"
 car_rocket_launcher_desc:0 "無誘導式高性能ロケット弾を発射する多連装式発射機。発射量が多いため、軟目標に対しては優れた性能を発揮するが、装甲目標に対しては直撃してもほとんど効果がない。"
 car_machine_gun:0 "重機関銃"
 car_flamethrower:0 "火炎放射器"
 car_auto_cannon:0 "機関砲"
 car_auto_cannon_2:0 "改良型機関砲"
 car_small_cannon:0 "小口径砲"
 car_small_cannon_2:0 "改良型小口径砲"
 car_infantry_support_gun:0 "軽榴弾砲"
 car_medium_cannon:0 "歩兵支援砲"
 car_medium_cannon_2:0 "改良型歩兵支援砲"
 car_medium_howitzer:0 "中榴弾砲"
 car_high_velocity_cannon:0 "基本型高初速砲"
 car_high_velocity_cannon_2:0 "改良型高初速砲"
 car_machine_gun_desc:0 "機関銃は、低コストでそれなりの対人攻撃能力を発揮する。ただ特殊徹甲弾を使用したとしても、対戦車能力には不安が残る。"
 car_flamethrower_desc:0 "可燃性の液体に点火し放射する装置。市街地戦や要塞に対しては非常に有効だが、対装甲能力はなく、特殊な訓練を受けた搭乗員でなければ効果はない。"
 car_auto_cannon_desc:0 "速射性の高い対空砲を応用した自動砲で、軟目標に壊滅的ダメージを与えられる。但し小口径であるため、対戦車性能には限界がある。"
 car_auto_cannon_2_desc:0 "速射性の高い対空砲を応用した自動砲で、軟目標に壊滅的ダメージを与えられる。但し小口径であるため、対戦車性能には限界がある。"
 car_small_cannon_desc:0 "榴弾と徹甲弾の両方を発射可能な小型で安価な戦車砲。小口径なため、運用は限定的である。"
 car_small_cannon_2_desc:0 "榴弾と徹甲弾の両方を発射可能な小型で安価な戦車砲。小口径なため、運用は限定的である。"
 car_infantry_support_gun_desc:0 "歩兵を支援すると同時に装甲車両への脅威となることを目的とした高爆発性の砲弾を発射する榴弾砲。 完全に移動可能な砲塔に収まらない。"
 car_medium_cannon_desc:0 "要塞やソフトターゲットで高爆発性の砲弾を発射する歩兵をサポートするために作られた銃でありながら、徹甲弾で装甲ターゲットと交戦することができる。"
 car_medium_cannon_2_desc:0 "銃の反動の改善により、より高い口径を取り付けることができる。"
 car_medium_howitzer_desc:0 "歩兵専用に設計された歩兵支援銃、フォートバスティング用の大口径のもの。"
 car_high_velocity_cannon_desc:0 "高初速を得るために設計された主砲。専用弾薬を使用しているため、対戦車能力に優れているが、軟目標に対する性能は劣る。"
 car_high_velocity_cannon_2_desc:0 "高初速を得るために設計された主砲。専用弾薬を使用しているため、対戦車能力に優れているが、軟目標に対する性能は劣る。"

 car_gasoline_engine:0 "ガソリンエンジン"
 car_gasoline_engine_desc:0 "ガソリンエンジンは、所定のエンジンサイズであれば速度は速くなるが、燃料が原因で火災の発生率が高くなる。"
 car_diesel_engine:0 "ディーゼルエンジン"
 car_diesel_engine_desc:0 "ディーゼルエンジンは、ガソリンエンジンよりも信頼性が高いが、同じエンジンサイズであれば速度は低下する。"

 car_vision_ports:0 "改善されたビジョンポート"
 car_vision_ports_desc:0 "乗組員のためのより多くのより良いビジョンポートは、より良い戦場認識と効率的な偵察任務を可能にする。"
 car_stabilizer:0 "砲安定装置"
 car_stabilizer_desc:0 "戦車の移動時に、主砲を同目標へ指向するための機械装置。移動中に正確射撃が可能なほど高度なものではないが、短時間の停車中に砲手が目標を再照準することなく正確な射撃が可能となる。"
 car_vision_ports:0 "改善されたビジョンポート"
 car_vision_ports_desc:0 "乗組員のためのより多くのより良いビジョンポートは、より良い戦場認識と効率的な偵察任務を可能にする。"
 car_smoke_launchers:0 "発煙砲発射装置"
 car_smoke_launchers_desc:0 "戦車内から発射可能な発煙弾発射装置で、厚い煙を発生させて戦車を隠蔽が可能となる。防御時や待ち伏せ攻撃を受けた後などに非常に有効である。"
 car_extra_ammo_storage_desc:0 "弾薬収納ラックを追加することで、無補給でより長く戦闘継続が可能となる。しかし装甲が貫通した場合、その結果は壊滅的なものとなる可能性が高い。これは特に攻撃時に問題となる。"
 car_extra_ammo_storage:0 "追加弾薬庫"
 car_wet_ammo_storage:0 "湿式弾薬庫"
 car_wet_ammo_storage_desc:0 "弾薬ラックに追加されたウォータージャケットは、戦車の被弾時に弾薬が誘爆する危険性を劇的に減少させ、搭乗員からも大変好評となっている。"
 car_auto_loader:0 "自動装填装置"
 car_auto_loader_desc:0 "砲弾の装填や、戦車が長時間に亘って高い発射速度の維持を可能にするための自動化機構。"
 car_easy_maintenance:0 "簡単な整備"
 car_easy_maintenance_desc:0 "車体の各所にあるハッチからは各種部品に接近が可能で、複雑な整備も簡単に実施が可能である。"
 car_additional_machine_guns:0 "追加の機関銃"
 car_additional_machine_guns_desc:0 "スポンソンに搭載された機関銃と専用拳銃孔により、近距離からの歩兵攻撃に対する防御力を高めている。"
 car_internal_machine_gun:0 "内部機関銃"
 car_internal_machine_gun_desc:0 "歩兵に対する防御のための内部機関銃。"

