 ### EQUIPMENT MODULES ###
 tank_hydrostatic_engine:0 "静水圧ドライブ"
 tank_hydrostatic_engine_desc:0 "油圧ドライブはトランスミッションだが、動力を供給するために専用のエンジンが必要だ。 これにより、戦車の砲塔と戦車の移動速度が向上すると同時に、水力発電によって燃料が消費されるため、燃料の消費量が少なくなる。"
 tank_horstmann_suspension:0 "ホルストマン式サスペンション"
 tank_horstmann_suspension_desc:0 "クリスティー式サスペンションと同様に、ホルストマン式サスペンションは複数のホイールに重量を分散させ、故障を恐れずに重い機器を取り付けることができる。"
 tank_hydropneumatic_suspension:0 "ハイドロニューマチック式サスペンション"
 tank_hydropneumatic_suspension_desc:0 "より複雑なタイプのサスペンションであるロードホイールは、地形の凹凸に遭遇すると持ち上げられ、移動中のより正確な射撃を可能にし、起伏の多い地形で防御的な位置を占める。"
 flat_armor:0 "平面装甲"
 flat_armor_desc:0 "戦間期に支配的な平面装甲は、製造が容易で、乗組員の窮屈さを軽減し、効果的な調整を強化する。"
 semi-flat_armor:0 "準平面装甲"
 semi-flat_armor_desc:0 "角度のある装甲と角度のない装甲の間の妥協点。特定の領域では角度が非常に急であるため、有効な厚さが大きくなるが、戦車の他の部分では平らな船体プレートにより部品の配置が容易になる。"
#sloped_armor:1 "避弾経始装甲"
 sloped_armor_zwei:0 "超避弾経始装甲"
 sloped_armor_zwei_desc:0 "極端な角度では、タンクシェルは跳ね返ったり跳ね返ったりして内部部品に損傷を与えることはないが、跳ね返る角度でタンクを設計すると、乗組員にとって窮屈な状態になり、低コストではあるが重要な部品に適合することが困難になる。"
 tank_db_two_man_light_tank_turret:0 "二名用砲塔"
 tank_db_two_man_light_tank_turret_desc:0 "搭乗員二名が兵装操作と状況観察を分担して行うことが可能な砲塔。しかし、これでは搭乗員の効率的分業は確実とはならない。"
 tank_db_three_man_light_tank_turret:0 "三名用砲塔"
 tank_db_three_man_light_tank_turret_desc:0 "搭乗員三名が、装填や照準・索敵などを分担して行うのに十分な広さの砲塔。"
 tank_db_three_man_medium_tank_turret:0 "三名用砲塔"
 tank_db_three_man_medium_tank_turret_desc:0 "搭乗員三名が、装填や照準・索敵などを分担して行うのに十分な広さの砲塔。"
 tank_db_three_man_heavy_tank_turret:0 "三名用砲塔"
 tank_db_three_man_heavy_tank_turret_desc:0 "搭乗員三名が、装填や照準・索敵などを分担して行うのに十分な広さの砲塔。"
 tank_db_four_man_heavy_tank_turret:0 "四名用砲塔"
 tank_db_four_man_heavy_tank_turret_desc:0 "主砲を搭載するために副装填装置用のスペースを追加した巨大な砲塔。"
 tank_air_one_man_tank_turret:0 "一名用砲塔"
 tank_air_one_man_tank_turret_desc:0 "1人の乗組員に十分な砲塔。 爆撃機や輸送機で運ぶことができる。"
 tank_air_two_man_tank_turret:0 "二名用砲塔"
 tank_air_two_man_tank_turret_desc:0 "2人の乗組員に十分な砲塔。 爆撃機や輸送機で運ぶことができる。"
 add_on_armor_turret:0 "砲塔装甲を追加"
 add_on_armor_turret_desc:0 "ヒートシェルを止めることが主な目的であるサイドスカートとは異なり、より厚いプレートは既存の砲塔にリベットで留めたり溶接したりすることができ、重量以外の影響が全く無く、追加の装甲と乗組員の安全を提供する。"
 oscillating_turret:0 "ギヤ砲塔"
 oscillating_turret_desc:0 "俯角と仰角を銃に頼る代わりに、ギヤ砲塔は砲塔をヒンジに取り付け、銃を横切るために上部構造全体を動かす。 これにより、オートローダーのスペース割り当てが簡単になり、わずかに大きな口径の銃を搭載できるようになる。 ただし、これにより、重量の制約により砲塔の装甲全体が低下し、ヒンジ自体が折れやすくなる。"
 open_top_turret:0 "解放直上砲塔"
 open_top_turret_desc:0 "解放直上砲塔は、その名前が示すように、オープントップを備えているため、より大きな主砲の配置が容易になり、重量と製造コストが削減される。"
 exp_rangefinder_turret:0 "レンジファインダーマウント"
 exp_rangefinder_turret_desc:0 "ステレオスコピックレンジファインダーを使用すると、ターゲット範囲の測定が簡単になり、ミスが少なくなる。"
 internal_machine_gun:0 "内部機関銃"
 internal_machine_gun_desc:0 "ラジオのオペレーターまたはドライバー用の内部機関銃は、自分自身を露出させることなく歩兵に発砲することを可能にする。"
 ostketten:0 "グラウザー"
 ostketten_desc:0 "グラウザーは、特に土や雪などの緩い材料で、無限軌道の牽引力を高めることを目的としたデバイス。"
 zimmerit:0 "ツィメリットペースト"
 zimmerit_desc:0 "敵が磁気地雷を戦車にくっつけるのを防ぐための特別なペースト。 戦時グレードのスネークオイル、40％硫酸バリウム、25％ポリ酢酸ビニル、15％顔料（黄土色）、10％硫化亜鉛、10％おがくず、100％ドイツ製！"
 schmalturm_turret:0 "狭塔デザイン"
 schmalturm_turret_desc:0 "狭塔（ "狭い砲塔"）は、パンサーオースフ用の標準化された砲塔用の戦後ドイツの設計。 F（II号戦車ではなく、狭塔の最初のモックアップのずっと前にII号戦車が廃棄されたため）、IV号戦車（失敗した提案）、レオパルト軽戦車とEシリーズの戦車で採用。 距離計とフェルディナンド戦車駆逐艦に似た砲マントルが特徴だったが、大量生産には至らなかった。"
 #db_turret:0 "ヘビーマルチプルガンシステム"
 #db_turret_desc:0 "ヘビーマルチプルガンシステムは、砲塔の中でも優れているのが特徴だ。"

