 tank_steel_tracks_0:0 "基本型スチールトラック"
 tank_steel_tracks_0_desc:0 "耐久性のある鋼で作られた基本的なデッドまたはアライブトラックで、信頼性が高く、起伏の多い地形を横断できる。"
 tank_steel_tracks_1:0 "改良型スチールトラック"
 tank_steel_tracks_1_desc:0 "トラックのリンクが改善され、修理が容易になり、耐久性が向上した。"
 tank_steel_tracks_2:0 "発展型スチールトラック"
 tank_steel_tracks_2_desc:0 "粗鋼は暑い気候で膨張したり割れたりする傾向があり、製造プロセスを改善することで、このトラックはより厳しい気候に耐えることができるようになる。"
 tank_steel_tracks_3:0 "現代型スチールトラック"
 tank_steel_tracks_3_desc:0 "現代のスチールトラックは、これまでになく安価で簡単に製造できる。"

 tank_rubber_tracks_1:0 "基本型ゴムトラック"
 tank_rubber_tracks_1_desc:0 "タンクトラックの非正統的な選択であるゴム製トラックは、スチール製トラックほど信頼性が低く、それほどの重量を運ぶことはできないが、より速く、より簡単に製造できる。"
 tank_rubber_tracks_2:0 "改良型ゴムトラック"
 tank_rubber_tracks_2_desc:0 "ラバートラックの欠点は、損傷するとピース全体を破棄する必要があることだが、領域をセグメント化することでこの問題を修正できる。"
 tank_rubber_tracks_3:0 "発展型ゴムトラック"
 tank_rubber_tracks_3_desc:0 "ゴム製トラックの欠点を抜本的に修正した、最新鋭のゴムトラック。"

 tank_padded_tracks_1:0 "基本型パッド入りトラック"
 tank_padded_tracks_1_desc:0 "ラバートラックとスチールトラックの利点を組み合わせて、ラバーパッドが鋼板に追加され、ラバートラックの欠点を軽減する。"
 tank_padded_tracks_2:0 "改良型パッド入りトラック"
 tank_padded_tracks_2_desc:0 "構造の改良により、簡単に製造できるようになった。"
 tank_padded_tracks_3:0 "発展型パッド入りトラック"
 tank_padded_tracks_3_desc:0 "ラバーパッドを増設し、耐久性や信頼性が飛躍的に向上した。これからの我々に最もふさわしいものだろう。"
 
