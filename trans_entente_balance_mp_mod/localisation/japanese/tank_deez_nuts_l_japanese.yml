 exptd.1.d:0 "磁気鉱山の開発に足を踏み入れた後、幽霊が我々の上に迫っている。この技術を使用しているのが唯一の人ではない場合はどうだろうか。 同盟国やソビエトが開発した場合、またはさらに悪いことに、我々の戦車を破壊するために我々自身の磁気鉱山を使用した場合はどうなるか？ この質問への答えは、99.99999％の時間*で車両を保護するペーストであるツィメリットだ。"
